{% extends 'base.html' %}


{% block title %}Login{% endblock %}


{% block content %}
<h1 style="text-align: center; margin-bottom: 20px;">🔐 Login to Your Account</h1>


<div style="max-width: 400px; margin: 0 auto;">
    <form method="POST">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>


        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>


        <button type="submit" style="width: 100%;">Login</button>
    </form>


    <div style="margin-top: 20px; text-align: center;">
        <p>Don't have an account?</p>
        <a href="{{ url_for('signup') }}" class="btn-edit" style="display: inline-block;">➕ Create Account</a>
        <br><br>
        <a href="{{ url_for('forgot_password') }}" class="btn-delete" style="display: inline-block;">❓ Forgot Password</a>
    </div>
</div>
{% endblock %}
