{% extends 'base.html' %}


{% block title %}Edit Applicant{% endblock %}


{% block content %}
<h1>✏️ Edit Applicant</h1>


<form method="POST">
    <label>First Name</label>
    <input type="text" name="first_name" value="{{ applicant[1] }}" required>


    <label>Middle Name</label>
    <input type="text" name="middle_name" value="{{ applicant[2] }}">


    <label>Last Name</label>
    <input type="text" name="last_name" value="{{ applicant[3] }}" required>


    <label>Course</label>
    <select name="course" required>
        <option value="">Select Course</option>
        {% set current_course = applicant[4] %}
        <option value="BSICE" {% if current_course == 'BSICE' %}selected{% endif %}>BSICE</option>
        <option value="BSIE" {% if current_course == 'BSIE' %}selected{% endif %}>BSIE</option>
        <option value="BSIT" {% if current_course == 'BSIT' %}selected{% endif %}>BSIT</option>
        <option value="BSCS" {% if current_course == 'BSCS' %}selected{% endif %}>BSCS</option>
        <option value="BIT" {% if current_course == 'BIT' %}selected{% endif %}>BIT</option>
        <option value="BSCPE" {% if current_course == 'BSCPE' %}selected{% endif %}>BSCPE</option>
    </select>


    <label>Birthdate</label>
    <input type="date" name="birthdate" value="{{ applicant[5] }}" required>


    <label>Mobile Number</label>
    <input type="text" name="mobile_no" value="{{ applicant[6] }}">


    <label>Address</label>
    <input type="text" name="address" value="{{ applicant[7] }}">


    <label>Gender</label>
    <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male" {% if applicant[8] == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if applicant[8] == 'Female' %}selected{% endif %}>Female</option>
    </select>


    <label>Age</label>
    <input type="number" name="age" value="{{ applicant[9] }}" required>


    <label>Status</label>
    <select name="status" required>
        <option value="Pending" {% if applicant[10] == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Approved" {% if applicant[10] == 'Approved' %}selected{% endif %}>Approved</option>
    </select>


    <button type="submit">Update Applicant</button>
</form>
{% endblock %}
